<ion-view view-title="Upcoming Payments">
    <!-- loading spinner -->
    <ion-spinner ng-if="!insts.length && load" icon="ripple" class="spinner-assertive icon-loder"></ion-spinner>
    <!-- loading spinner -->
    <ion-content>
        <span ng-if="insts.length">
           <!-- upcoming  start-->
            <div class="row pad-mar" style="margin-top:10px;"> <!-- up comming row start -->
                <div class="col col-33 pad-mar up-cmng text-center"> <!-- up comming col start -->
                    <span class="up-cmng-span">Upcoming</span>
                </div> <!-- up comming col end -->
            </div> <!-- up comming row end -->

            <div class="row third-row row-space-width" style="margin-top:0px;background: #f5f5f5;" ng-repeat="inst in insts |  orderBy:'count'" ng-if="insts.length > 0"> <!-- third row start -->
                <div class="col col-10 date-col"> <!-- first col start -->
                    <p class="date-frm">{{inst.count}}</p>
                    <span class="mth-box">INS<span>
                </div> <!-- first col end -->
                <div class="col col-40 second-col-months"> <!-- second col start -->
                    <!-- <p>3 Months</p> -->
                    <span>{{inst.inst | date : "MMM d, y" : "UTC" }}</span>
                </div> <!-- second col end -->
                <div class="col col-25" style="padding-top: 10px;"> <!-- third col start -->
                    <strong class="str-color-amount">{{inst.dueamount | currency : "AED "}}</strong>
                </div> <!-- third col end -->
                <div class="col col-25 second-col-btn"> <!-- second col start -->
                    <!-- <p>3 Months</p> -->
                    <a ng-disabled="true" class="button button-small btn-apt btn-red-cor" style="margin-top:5px;width:100%">
                        {{ inst.paymentstatus }}
                    </a>
                </div> <!-- second col end -->
            </div> <!-- third row end -->
        </span>
        <div class="row" ng-if="!insts.length && !load">
            <div class="col">
                <p class="text-center property-name">
                    Oops... ! No further payments please pay previous debts ... !
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
