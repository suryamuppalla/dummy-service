<style>
.loading-container .loading{
    padding: 0px;
}
.backdrop{
    background: none;
}
.list a.item{
    padding: 10px;
    margin: 0px;
    min-height: 0px;
}
</style>
<ion-view view-title="Add car">
    <ion-content class="im-wrapper2">
        <div class="row">
            <div class="col text-center">
                <h4>
                    Add car information
                </h4>
            </div>
        </div>
        <div class="row pad"> <!-- row start -->
            <div class="col pad"> <!-- col start -->
                <form name="userForm" ng-submit="addCar()">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <input type="text" class="form-control" placeholder="First Name" ng-model="car.name" name="firstname" required="" ng-class="{ 'has-error': myForm.firstname.$invalid && myForm.firstname.$dirty }" ionic-autocomplete="{items: items, onSelect:onSelect}" autocomplete="off">
                        <span ng-show="userForm.firstname.$invalid &amp;&amp; !userForm.firstname.$pristine" class="help-block ng-hide">Your firstname is required.</span>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <input type="text" class="form-control" placeholder="Last Name" ng-model="car.model" name="lastname" required="" ng-class="{ 'has-error': myForm.lastname.$invalid && myForm.lastname.$dirty }" ionic-autocomplete="{items: items, onSelect:onSelect}" autocomplete="off">
                        <span ng-show="userForm.lastname.$invalid &amp;&amp; !userForm.lastname.$pristine" class="help-block ng-hide">Your lastname is required.</span>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <input type="date" class="form-control" placeholder="Phone No" ng-model="car.manufactured" name="phone" required="" ng-minlength="10" ng-maxlength="14">
                        <span ng-show="userForm.phone.$error.required" class="help-block ng-hide">Your phone Number is required.</span>
                        <p ng-show="userForm.phone.$error.minlength" class="help-block ng-hide">Your phone Number must be minimum 10 characters</p>
                        <p ng-show="userForm.phone.$error.maxlength" class="help-block ng-hide">Sorry You are Exceeding the Limit</p>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <input type="date" class="form-control" placeholder="Address line1" ng-model="car.lastService" name="address1" required="">
                        <span ng-show="userForm.address1.$invalid &amp;&amp; !userForm.address1.$pristine" class="help-block ng-hide">Your address line1 is required.</span>
                    </label>
                </div>
                    <button type="submit" class="button button-small button-royal btn-rm" ng-disabled="userForm.$invalid || loginDisable" disabled="disabled">
                        Save
                    </button>
                </form>
            </div> <!-- col end -->
        </div> <!-- row end -->
    </ion-content>
</ion-view>
